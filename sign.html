<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="icon" type="image/icon" href="Fav/Photos.png">
        <title>Signature</title>
        <style type="text/css">
            @font-face {
                font-family: 'Varela Round';
                font-style: normal;
                font-weight: 900;
                font-display: swap;
                src: url(https://fonts.gstatic.com/s/varelaround/v13/w8gdH283Tvk__Lua32TysjIfp8uP.woff2) format('woff2');
                unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
            }
            html{
                font-family: 'Varela Round',arial;
            }
            body {
                background-image: url('Dyn/day.jpg');
                background-size:cover;
            }
            #overlay {
                position: fixed;
                display: block;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                padding-top: 15px;
                background: #1f1f1f76;
                cursor: pointer;
            }
            .header img {
                width: 65px;
                height: 65px;
                background: #55545500;
                float: left;
                margin-top: -13px;
                margin-left: -35px;
                padding-right: 20px;
                }
            .header h1 {
                position: relative;
                top: 0px;
                left: 0px;
                display: inline-block;
                margin-top: 15px;
                text-decoration: underline;
                }
            table{
                margin-top: 55px;
                border-radius: 17px;
                border: 4px solid #91919180;
                backdrop-filter: blur(20px) contrast(70%) brightness(75%);
                -webkit-backdrop-filter: blur(20px) contrast(70%) brightness(75%);
                background:#22222233;
                width:55%; 
                height: 65%;
            }    
            .label {
                color:#ffffffe3;
                font-weight: 500;
                font-size: 23px;
                text-align: center;
                margin: 12px 0 0 0;
                text-shadow: 1px 1px 7px rgb(20, 20, 20);
                padding-left: 50px;
            }
            .btn {
                background-color: #00000000;
                text-decoration: underline;
                width:150px;
                height:50px;
                font-size: 26px;
                font-family: 'Varela Round',arial;
                border-radius: 50px;
                border: 2.5px solid #ffffff00;
                vertical-align: middle;
                color: #ffffffcc;
                outline: none;
                transition-duration: 0.2s;
                text-align: center;
            }
            .btn:hover {
                background-color: #ffffff20;
                border: 2.5px solid #ffffff50;
                transition-duration: 0.05s;
                text-decoration: none;
            }
            .btn:active {
                background-color: #ffffff50;
                border: 2.5px solid #ffffff80;
                text-decoration: none;
            }
            .box {
                background-color: #ffffff30;
                width:300px;
                height:37px;
                font-size: 18px;
                border-radius: 25px;
                border: 2.5px solid #ffffff60;
                vertical-align: middle;
                color: #ffffffb7;
                outline: none;
                backdrop-filter: blur(2px);
                padding-left: 15px;
                padding-right: 15px;
                padding-top: 3px;
            }
            .box:focus {
                border: 2.5px solid #ffffffc5;
            }
            .rgt {
               text-align: right;
               padding-right: 60px;
            }
        </style>
        <script language="javascript">
            var j=0;
            var watch;
            watch=setInterval(dyn,1000);
            function dyn() {
                var x= new Date()
                var hh=x.getHours();
                if(hh>=12&&hh<16){
                    document.getElementsByTagName("body")[0].style.backgroundImage=`url('Dyn/day.jpg')`;
                    document.getElementById("overlay").style.background="#00000086";
                }
                else if(hh>=16&&hh<17){
                    document.getElementsByTagName("body")[0].style.backgroundImage=`url('Dyn/late.jpg')`;
                    document.getElementById("overlay").style.background="linear-gradient(to right,#00000076,#00000040)";
                }    
                else if(hh>=17&&hh<19){
                    document.getElementsByTagName("body")[0].style.backgroundImage=`url('Dyn/eve.jpg')`;
                    document.getElementById("overlay").style.background="linear-gradient(to right,#00000086,#00000050)";
                }
                else if(hh>=19){ 
                    document.getElementsByTagName("body")[0].style.backgroundImage=`url('Dyn/night.jpg')`;
                    document.getElementById("overlay").style.background="linear-gradient(to right,#00000050,#00000000)";
                }    
                else if(hh<6){ 
                    document.getElementsByTagName("body")[0].style.backgroundImage=`url('Dyn/night.jpg')`;
                    document.getElementById("overlay").style.background="linear-gradient(to right,#00000050,#00000000)";
                }    
                else if(hh>=6&&hh<9){
                    document.getElementsByTagName("body")[0].style.backgroundImage=`url('Dyn/sunrise.jpg')`;
                    document.getElementById("overlay").style.background="linear-gradient(to left,#00000066,#00000040)";
                }    
                else if(hh>=9&&hh<12){  
                    document.getElementsByTagName("body")[0].style.backgroundImage=`url('Dyn/day.jpg')`;
                    document.getElementById("overlay").style.background="#00000086";
                }    
            }
            function fn() {
                var a = document.getElementById("uname").value;
                var b = document.getElementById("email").value;
                var c = document.getElementById("pass").value;
                var d = document.getElementById("pass2").value;
                var e = document.getElementById("mobile").value;

                if (a.length === 0 || b.length === 0 || c.length === 0 || d.length === 0 || e.length === 0 ) { j=1;
                    alert("You have left a/multiple field(s) blank"); 
                    return false;
                }
                if(c!=d) { j=1;
                    alert("Your password fields do not match");
                    return false;
                }
                if (c.length < 6) {j=1;
                    alert("Your password should be atleast 6 characters");
                    return false;
                }
                var z= !!(Number(e));
                if(z==0) { j=1;
                    alert("The Mobile Number you have entered is not valid");
                    return false;
                }
                var x = b.search("@");
                if(x==-1) { j=1;
                    alert("The email you have entered is not valid");
                    return false;
                }
                j=0;
                if(j!=1) {
                alert("Your form has succesfully been validated!");
                return true;
                }
            }
        </script>
    </head>
    <body onload="dyn();">
        <div id="overlay">
        <center>
        <div class="header" style="margin-top:-8px">
            <h1 align="center" style="color: #ffffffe4;"><img src="Fav/aiconx.png">Sign in to Dome</h1>
        </div>
        </center>
        <hr size="2" style="border:2px solid #ffffff63; background-color: #ffffff63; margin-top:-8px; margin-left: 12px; margin-right: 12px;border-radius: 75px;">
        <center>
        <form  action="index.html" method="GET" onsubmit="return fn()">
        <table cellspacing="42">
            <tr>
                <td width="300" height="30px"><label class="label">First Name</label></td>
                <td class="rgt"><input type="text" autocomplete="off" autofocus class="box" id="uname" name="user"></td>
            </tr>
            <tr>
                <td width="225" height="30px"><label class="label">Email-ID</label></td>
                <td class="rgt"><input type="text" autocomplete="off" id="email" class="box" name="eid"></td>
            </tr>
            <tr>
                <td width="225" height="30px"><label class="label">Password</label></td>
                <td class="rgt"><input type="password" autocomplete="off" id="pass" class="box" name="pass1"></td>
            </tr>
            <tr>
                <td width="225" height="30px"><label class="label">Confirm Password</label></td>
                <td class="rgt"><input type="password" autocomplete="off" id="pass2" class="box" name="repass"></td>
            </tr>
            <tr>
                <td width="225" height="30px"><label class="label">Mobile Number</label></td>
                <td class="rgt"><input type="text" autocomplete="off" id="mobile" class="box" name="phone"></td>
            </tr>
            <tr>
                <td width="225" height="1px"></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2" height="35px" style="text-align: center;"><input type="submit" id="button" value="Submit" class="btn"></td>
            </tr>
        </table>
        </form>
    </center>
    </div>
    </body>
</html>
